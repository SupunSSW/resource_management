<div class="d-flex justify-content-between">
    <h2>Add New Employee</h2>
    <button mat-button (click)="onClose()"><mat-icon>close</mat-icon></button>
</div>

<div style="overflow: auto; height: 450px">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input type="text" required minlength="2" class="form-control" name="EmployeeName" #EmployeeName="ngModel" [(ngModel)]="service.formData.EmployeeName">
        </div>
        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
            <select required class="form-control" name="Department" #Department="ngModel" [(ngModel)]="service.formData.Department">
                <option *ngFor="let dl of listItems" [value]="dl">{{dl}}</option>
            </select>
        </div>
        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">MailID</span>
            </div>
            <input type="email" required minlength="2" class="form-control" name="MailID" #MailID="ngModel" [(ngModel)]="service.formData.MailID">
        </div>
        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Joined Date</span>
            </div>
            <input [matDatepicker]="picker" required class="form-control" name="DOJ" #DOJ="ngModel" [(ngModel)]="service.formData.DOJ">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>

        <!-- <div class="text-left text-danger" *ngIf="DepartmentName.invalid && DepartmentName.touched">Please enter a valid department name!</div> -->

        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add Department</button>
    </form>

</div>
